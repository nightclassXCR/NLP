<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>医疗 Chatbot</title>
  <style>
    body { font-family: "微软雅黑"; padding: 30px; background: #f5f5f5; }
    #chat { width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
    button { margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #response { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>👩‍⚕️ 医疗 Chatbot</h2>
    <textarea id="question" placeholder="请输入你的医学问题..."></textarea>
    <button onclick="ask()">发送</button>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
